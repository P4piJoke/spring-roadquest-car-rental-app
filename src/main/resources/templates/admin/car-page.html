<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap align-items-center
    justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a th:href="@{/}"
               class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <img src="img/logo.svg" class="logo-img" alt="roadquest">
            </a>
        </div>
        <div class="col-md-3 text-end">
            <a th:href="@{/admin}" class="btn btn-primary">
                Back
            </a>
        </div>
    </header>
</div>
<div class="d-flex align-items-center justify-content-center">
    <form action="#" th:action="@{/admin/saveCar}" th:object="${car}" method="post">
        <input  type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input class="form-control" type="text" th:field="*{name}" id="name">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="form-group">
            <label for="carTypes" class="form-label">Type</label>
            <select th:field="*{carType.id}" class="form-control" id="carTypes">
                <option value="0" disabled selected>Select car type</option>
                <option th:each="type : ${types}" th:value="${type.id}" th:text="${type.name}"></option>
            </select>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('carType')}" th:errors="*{carType}"></div>
        </div>

        <div class="text-center">
            <button class="btn btn-primary btn-block mb-4 mt-4" type="submit">Save</button>
        </div>
    </form>
</div>
</body>
</html>
