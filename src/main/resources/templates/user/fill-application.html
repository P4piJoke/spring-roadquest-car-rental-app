<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap align-items-center
    justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a th:href="@{/}"
               class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <img src="img/logo.svg" class="logo-img" alt="roadquest">
            </a>
        </div>
        <div class="col-md-3 text-end">
            <a th:href="@{/rent}" class="btn btn-primary">
                Back
            </a>
        </div>
    </header>
</div>
<div class="d-flex align-items-center justify-content-center">
    <form action="#" th:action="@{/rent/saveApplication}" th:object="${application}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="client" class="form-label">Renter</label>
            <input type="hidden" th:value="${user.id}" id="customer" name="customer">
            <p class="form-control" type="text" th:text="${user.lastName + ' ' + user.firstName}" id="client"
               readonly></p>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('customer')}" th:errors="*{customer}"></div>
        </div>
        <div class="form-group w-auto">
            <label for="chosen" class="form-label">Car</label>
            <input type="hidden" th:value="${chosenCar.id}" name="car" id="car">
            <p class="form-control" type="text" th:text="${chosenCar.name+' : '+ chosenCar.carType.name}" id="chosen" readonly></p>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('car')}" th:errors="*{car}"></div>
        </div>
        <div class="form-group">
            <label for="sDate" class="form-label">From</label>
            <input class="form-control" type="date" th:field="*{startDate}" id="sDate" required>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></div>
        </div>
        <div class="form-group">
            <label for="eDate" class="form-label">To</label>
            <input class="form-control" type="date" th:field="*{endDate}" id="eDate" required>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></div>
        </div>
        <div class="form-group" th:if="${user.passport == null}">
            <label for="passport" class="form-label">Passport</label>
            <input id="passport" required
                   class="form-control" name="passport" type="text" pattern="[0-9]{9}" min="9" max="9">
        </div>
        <div class="form-group">
            <label for="bill" class="form-label">Bill</label>
            <input type="hidden" th:field="*{price}" th:value="${chosenCar.carType.price}" name="price">
            <p class="form-control" type="text" th:text="${chosenCar.carType.price}"
               id="bill" readonly></p>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>

        <div class="text-center">
            <button class="btn btn-primary btn-block mb-4 mt-4" type="submit">Make an order</button>
        </div>
    </form>
</div>
<div>
    <footer class="text-center text-white" style="background-color: #eb857c;">
        <!-- Grid container -->
        <div class="container pt-4">
            <!-- Section: Social media -->
            <section class="mb-4">
                <!-- Linkedin -->
                <a
                        class="btn btn-link btn-floating btn-lg text-dark m-1"
                        target="_blank"
                        href="https://www.linkedin.com/in/danylo-papizhuk-3667b017b/"
                        role="button"
                        data-mdb-ripple-color="dark"
                ><i class="fab fa-linkedin"></i
                ></a>
                <!-- Github -->
                <a
                        class="btn btn-link btn-floating btn-lg text-dark m-1"
                        target="_blank"
                        href="https://github.com/P4piJoke"
                        role="button"
                        data-mdb-ripple-color="dark"
                ><i class="fab fa-github"></i
                ></a>
            </section>
            <!-- Section: Social media -->
        </div>

        <div class="text-center text-dark p-3" style="background-color: #e74f41;">
            Â© 2023 Copyright:
            <a class="text-dark" href="https://github.com/P4piJoke/spring-roadquest-car-rental-app" target="_blank">
                RoadQuest inc.</a>
        </div>
        <!-- Copyright -->
    </footer>
</div>
</body>
</html>
