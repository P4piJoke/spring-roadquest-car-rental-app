<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap align-items-center
    justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a th:href="@{/}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <img src="img/logo.svg" class="logo-img" alt="roadquest" >
            </a>
        </div>
    </header>
</div>
<h2 class="text-center">Let's travel together</h2>
<div class="d-flex align-items-center justify-content-center">
    <form action="#" th:action="@{/signup}" th:object="${userModel}" method="post">
        <div class="form-group">
<!--        <div class="form-outline mb-4">-->
            <label for="login" class="form-label">Login</label>
            <input class="form-control" type="text" th:field="*{login}" id="login">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
        </div>
        <div class="form-group">
<!--        <div class="form-outline mb-4">-->
            <label for="password" class="form-label">Password</label>
            <input class="form-control" type="password" th:field="*{password}" id="password">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
        <div class="form-group">
<!--        <div class="form-outline mb-4">-->
            <label for="email" class="form-label" >Email</label>
            <input class="form-control" type="text" th:field="*{email}" id="email">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <div class="form-group">
<!--        <div class="form-outline mb-4">-->
            <label for="firstName" class="form-label" >First name</label>
            <input class="form-control" type="text" th:field="*{firstName}" id="firstName">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
        </div>
        <div class="form-group">
<!--        <div class="form-outline mb-4">-->
            <label for="lastName" class="form-label" >Last name</label>
            <input class="form-control" type="text" th:field="*{lastName}" id="lastName">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
        </div>
        <div class="form-group">
<!--        <div class="form-outline mb-4">-->
            <label for="phoneNumber" class="form-label" >Phone number</label>
            <input class="form-control" type="text" th:field="*{phoneNumber}" id="phoneNumber">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
        </div>

        <div class="text-center">
            <button class="btn btn-primary btn-block mb-4 mt-4" type="submit">Sign up</button>
        </div>
        <div class="text-center">
            <p>
                Already have an account?
                <a th:href="@{/login}" class="signup-button">Sign in</a>
            </p>
        </div>
    </form>
</div>
<div>
    <footer class="text-center text-white" style="background-color: #eb857c;">
        <!-- Grid container -->
        <div class="container pt-4">
            <!-- Section: Social media -->
            <section class="mb-4">
                <!-- Linkedin -->
                <a
                        class="btn btn-link btn-floating btn-lg text-dark m-1"
                        target="_blank"
                        href="https://www.linkedin.com/in/danylo-papizhuk-3667b017b/"
                        role="button"
                        data-mdb-ripple-color="dark"
                ><i class="fab fa-linkedin"></i
                ></a>
                <!-- Github -->
                <a
                        class="btn btn-link btn-floating btn-lg text-dark m-1"
                        target="_blank"
                        href="https://github.com/P4piJoke"
                        role="button"
                        data-mdb-ripple-color="dark"
                ><i class="fab fa-github"></i
                ></a>
            </section>
            <!-- Section: Social media -->
        </div>

        <div class="text-center text-dark p-3" style="background-color: #e74f41;">
            Â© 2023 Copyright:
            <a class="text-dark" href="https://github.com/P4piJoke/spring-roadquest-car-rental-app" target="_blank">
                RoadQuest inc.</a>
        </div>
        <!-- Copyright -->
    </footer>
</div>
</body>
</html>
