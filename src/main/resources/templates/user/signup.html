<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap align-items-center
    justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a th:href="@{/}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <img src="img/logo.svg" class="logo-img" alt="roadquest" >
            </a>
        </div>
    </header>
</div>
<div class="d-flex align-items-center justify-content-center">
    <form action="#" th:action="@{/signup}" th:object="${userModel}" method="post">
        <div class="form-group">
<!--        <div class="form-outline mb-4">-->
            <label for="login" class="form-label">Login</label>
            <input class="form-control" type="text" th:field="*{login}" id="login">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
        </div>
        <div class="form-group">
<!--        <div class="form-outline mb-4">-->
            <label for="password" class="form-label">Password</label>
            <input class="form-control" type="password" th:field="*{password}" id="password">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
        <div class="form-group">
<!--        <div class="form-outline mb-4">-->
            <label for="email" class="form-label" >Email</label>
            <input class="form-control" type="text" th:field="*{email}" id="email">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <div class="form-group">
<!--        <div class="form-outline mb-4">-->
            <label for="firstName" class="form-label" >First name</label>
            <input class="form-control" type="text" th:field="*{firstName}" id="firstName">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
        </div>
        <div class="form-group">
<!--        <div class="form-outline mb-4">-->
            <label for="lastName" class="form-label" >Last name</label>
            <input class="form-control" type="text" th:field="*{lastName}" id="lastName">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
        </div>
        <div class="form-group">
<!--        <div class="form-outline mb-4">-->
            <label for="phoneNumber" class="form-label" >Phone number</label>
            <input class="form-control" type="text" th:field="*{phoneNumber}" id="phoneNumber">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
        </div>

        <div class="text-center">
            <button class="btn btn-primary btn-block mb-4 mt-4" type="submit">Sign up</button>
        </div>
    </form>
</div>
</body>
</html>
